<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <title>GAMEPLAY ARGENTINA</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#gallery">Galería</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <h1>GAMEPLAY ARGENTINA</h1>
    </header>
    
    <main>
        <section id="home">
            <h2>Bienvenido a Gameplay Argentina</h2>
            <p>Contenido sobre Call of Duty Warzone y mucho más.</p>
        </section>
        
        <section id="videos">
            <h2>Mis Videos de YouTube</h2>
            <!-- Aquí se insertarán los videos de YouTube -->
        </section>

        <section id="blog">
            <h2>Blog</h2>
            <!-- Aquí se mostrarán las publicaciones del blog -->
        </section>
        
        <section id="gallery">
            <h2>Galería de Imágenes</h2>
            <!-- Aquí se mostrarán las imágenes -->
        </section>

        <section id="contact">
            <h2>Contacto</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <div class="bullet-container"></div>

    <script src="custom.js"></script>
</body>
</html>
